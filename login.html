<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="Wondaura Logo (Smaller Text).svg" type="image/x-icon">

</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div id="login-box" class="login-box">
                <h2>Login</h2>
                <input type="text" id="username" placeholder="Username or Email Address">
                <input type="password" id="password" placeholder="Password">
                <button onclick="login()">Log In</button>
                <p class="signup-text">Don't have a passcode? <a href="#" onclick="showRoleSelection()">Sign up from here</a></p>
            </div>
            <div id="card-selection" class="card-selection" style="display: none;">
                <h2>Select Your Role</h2>
                <div class="card" onclick="selectRole('id')">
                    <h2>Do you have ID?</h2>
                </div>
                <div class="card" onclick="selectRole('parent')">
                    <h2>Parent</h2>
                </div>
                <button id="returnButton" class="return-button" onclick="returnToLogin()">Return</button>
            </div>
            <div id="signup-form" class="signup-form" style="display: none;">
                <h2>Sign Up</h2>
                <form id="signup-content">
                    <!-- Sign up form content will be dynamically inserted here -->
                </form>
                <button id="returnButton" class="return-button" onclick="returnToRoleSelection()">Return</button>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
